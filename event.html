<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨자 발표</title>
    <style>
        h1 {
            background-color: whitesmoke;
            border: 1px solid black;
            width: 300px;
            padding: 10px;
        }
        strong {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>당첨자 발표</h1>
    <script>
        var seed = prompt("전체 응모자 수: ","");
        var picked = Math.floor((Math.random() * seed) + 1);
        
        document.write("<strong>전체 응모자 수: " + seed + "명</strong>");
        document.write("<br>");
        document.write("<strong>당첨자: " + picked + "번</strong>");
    </script>
</body>
</html>
